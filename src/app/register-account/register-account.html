<p-fieldset legend="Register account">
  <div class="fieldset-content">
    <p-float-label variant="on">
      <input pInputText id="access_key_input" />
      <label for="access_key_input">Access key</label>
    </p-float-label>
    <p-float-label variant="on">
      <input pInputText id="secret_key_input" />
      <label for="secret_key_input">Secret key</label>
    </p-float-label>
    <p-button>Register</p-button>
  </div>
</p-fieldset>
